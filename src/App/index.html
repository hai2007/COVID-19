<div class="view">
    <header>
        新型冠状病毒肺炎
        <span>
            COVID-19
        </span>
    </header>
    <div>
        <div id="map"></div>
        <div class="hover" ui-bind:style='"left:"+left+"px;top:"+top+"px;"' ui-bind:show='flag?"yes":"no"'>
            <h2 ui-bind='title'>简单</h2>
            <ul id='hover-list'></ul>
        </div>
    </div>
</div>

<div class="process" ui-bind:load='hadLoad?"yes":"no"'>
    <span class='icon'>
        <i ui-bind:style='"width:"+process+"%"'></i>
    </span>
    <br />
    <span ui-bind='"统计数据载入中："+process+"%"'></span>
</div>
